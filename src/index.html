<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://i.ibb.co/nLCyq8B/shownet-screenshot.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://shownet.netlify.app/"
    />
    <title>TV series and movies</title>
    <script
      src="https://kit.fontawesome.com/45dab15f92.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h2>SHOWNET</h2>
      <nav>
        <ul class="page-navigation">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Popular</a></li>
          <li><a href="#" class="nav-link">Genre</a></li>
        </ul>
      </nav>
      <div class="seach">
        <input
          type="text"
          class="Search"
          placeholder="Search"
          name="movie search"
        />
        <p class="number">0</p>
      </div>
    </header>
    <main class="content">
      <div class="title">
        <div class="heading">
          <h1>Discover</h1>
          <h3>New Movies, Actors, Shows, and Genres</h3>
        </div>
        <div class="home_cards"></div>
      </div>
      <div class="cards"></div>
    </main>

    <div class="cover"></div>
    <div class="popup"></div>

    <footer>
      <p>&copy; 2022 Shownet, All rights reserved</p>
      <section class="socials-holder">
        <h4>Follow us</h4>
        <ul class="socials">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-snapchat"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-youtube-square"></i></li>
        </ul>
