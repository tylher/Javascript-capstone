<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV series and movies</title>
    <script
      src="https://kit.fontawesome.com/45dab15f92.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <h2>SHOWNET</h2>
      <nav>
        <ul class="page-navigation">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">Popular</a></li>
          <li><a href="#" class="nav-link">Genre</a></li>
        </ul>
      </nav>
      <li class="number">10</li>
      <input
        type="text"
        class="Search"
        placeholder="Search"
        name="movie search"
      />
    </header>
    <main class="content">
      <div class="title">
        <div>
          <h1>Discover</h1>
          <h5>New Movies, Actors, Shows, and Genres</h5>
        </div>
        <div class="home_cards"></div>
      </div>
      <div class="cards"></div>
    </main>

    <div class="cover"></div>
    <section class="popup"></section>

    <footer>
      <p>&copy; 2022 Shownet, All rights reserved</p>
      <section class="socials-holder">
        <h4>Follow us</h4>
        <ul class="socials">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-snapchat"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-youtube-square"></i></li>
        </ul>
      </section>
    </footer>
